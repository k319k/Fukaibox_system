version: '3.8'

# 封解Box メインバックエンド
# デプロイ先: Raspberry Pi 5B (fukaibox@rpi-server.local)

services:
  postgres:
    image: postgres:15-alpine
    container_name: fukaibox-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: fukaibox
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fukaibox_secret}
      POSTGRES_DB: fukaibox
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U fukaibox -d fukaibox" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: fukaibox-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://fukaibox:${DB_PASSWORD:-fukaibox_secret}@postgres:5432/fukaibox
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI:-http://rpi-server.local:8000/auth/discord/callback}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      FIREBASE_CREDENTIALS_PATH: /app/firebase-credentials.json
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://rpi-server.local}
      # ProDesk sandbox connection
      SANDBOX_HOST: ${SANDBOX_HOST:-192.168.1.14}
      SANDBOX_PORT: ${SANDBOX_PORT:-9000}
    ports:
      - "8000:8000"
    volumes:
      - ../backend/uploads:/app/uploads
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro

volumes:
  postgres_data:
